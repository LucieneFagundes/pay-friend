<div class="container">
  <h1>Meus pagamentos</h1>

  <div class="interaction-panel">
    <app-search
      label="Pesquisar por usuário"
      (searchEmitter)="handleSearch($event)"
    ></app-search>

    <button
      mat-raised-button
      color="primary"
      class="mat-raised-button"
      (click)="handleNewPayment()"
    >
      adicionar pagamento
    </button>
  </div>

  <div class="table-container">
    <table
      mat-table
      matSort
      [dataSource]="payments"
      (matSortChange)="sortData($event)"
      class="mat-elevation-z1"
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <!-- <div (click)="sortData('name')">Usuário</div> -->
          Usuário
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="cell-container">
            <span>
              {{ element.name }}
            </span>
            <span>
              {{ element.username }}
            </span>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
        <td mat-cell *matCellDef="let element">
          <div class="cell-container">
            <span>
              {{ element.date | date : "d 'de' LLL YY" }}
            </span>
            <span>
              {{ element.date | date : "shortTime" }}
            </span>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
        <td mat-cell *matCellDef="let element">
          {{ element.value | currency : "BRL" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="isPayed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pago</th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox
            color="primary"
            [checked]="element.isPayed"
          ></mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            class="mat-icon-button"
            (click)="handleEditPayment(element)"
          >
            <mat-icon fontIcon="edit"></mat-icon>
          </button>
          <button
            mat-icon-button
            class="mat-icon-button"
            (click)="handleDeletePayment(element)"
          >
            <mat-icon fontIcon="delete"></mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <app-paginator
    [length]="totalSize"
    [pageSize]="pageSize"
    [pageIndex]="currentPage"
    itemsPerPageLabel="Exibir"
    (pageEvent)="handlePageEvent($event)"
  ></app-paginator>
</div>
