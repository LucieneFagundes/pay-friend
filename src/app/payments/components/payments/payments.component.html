<div class="container">
  <h1>Meus pagamentos</h1>

  <div class="button-container">
    <button
      mat-raised-button
      color="primary"
      class="mat-raised-button"
      (click)="openNewPayment()"
    >
      adicionar pagamento
    </button>
  </div>

  <app-payment-search
    label="Pesquisar por usuário"
    (searchEmitter)="handleSearch($event)"
  ></app-payment-search>

  <table mat-table [dataSource]="payments" class="mat-elevation-z1">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Usuário</th>
      <td mat-cell *matCellDef="let element">
        <div class="cell-container">
          <span>
            {{ element.name }}
          </span>
          <span>
            {{ element.username }}
          </span>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Título</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let element">
        <div class="cell-container">
          <span>
            {{ element.date | date }}
          </span>
          <span>
            {{ element.date | date : "shortTime" }}
          </span>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let element">
        {{ element.value | currency : "BRL" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="isPayed">
      <th mat-header-cell *matHeaderCellDef>Pago</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox
          color="primary"
          [checked]="element.isPayed"
        ></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          class="mat-icon-button"
          (click)="openEditPayment(element)"
        >
          <mat-icon fontIcon="edit"></mat-icon>
        </button>
        <button
          mat-icon-button
          class="mat-icon-button"
          (click)="deletePayment(element)"
        >
          <mat-icon fontIcon="delete"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <app-paginator
    [length]="totalSize"
    [pageSize]="pageSize"
    [pageIndex]="currentPage"
    itemsPerPageLabel="Exibir"
    (pageEvent)="setCurrentPage($event)"
  ></app-paginator>
</div>
